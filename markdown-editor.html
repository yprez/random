<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      overflow-y: auto;
    }

    #editor {
      background-color: #fff;
      border: none;
      resize: none;
      width: 100%;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      padding: 1rem;
      line-height: 1.6;
      border-right: 1px solid #ddd;
    }

    #preview {
      background-color: #fff;
      padding: 1rem;
      line-height: 1.6;
    }

    #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    #preview p {
      margin-bottom: 1rem;
    }

    #preview blockquote {
      border-left: 4px solid #ddd;
      padding-left: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }

    #preview pre {
      padding: 0;
      border-radius: 4px;
      overflow-x: auto;
      margin-bottom: 1rem;
    }

    #preview code {
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', Courier, monospace;
    }

    #preview pre code {
      padding: 1rem;
      border-radius: 0;
      background-color: transparent;
    }

    #preview ul, #preview ol {
      margin-left: 2rem;
      margin-bottom: 1rem;
    }

    #preview table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1rem;
    }

    #preview th, #preview td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }

    #preview img {
      max-width: 100%;
    }

    #preview a {
      color: #0066cc;
    }

    #preview hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <textarea id="editor" placeholder="Write your markdown here..."></textarea>
    </div>
    <div class="panel">
      <div id="preview"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    const STORAGE_KEY = 'markdown-editor-content';

    document.addEventListener('DOMContentLoaded', function() {
      const editor = document.getElementById('editor');
      const preview = document.getElementById('preview');

      marked.setOptions({
        highlight: function(code, lang) {
          if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
          }
          return hljs.highlightAuto(code).value;
        },
        langPrefix: 'hljs language-'
      });

      const defaultContent = `# Markdown Editor

## Features
- Real-time preview
- Code syntax highlighting
- Auto-saves to browser storage

## How to use
1. Type markdown in the left panel
2. See the rendered HTML in the right panel

### Example formatting

**Bold text** and *italic text*

> This is a blockquote

\`\`\`javascript
function hello() {
  console.log('Hello, world!');
}
\`\`\`

| Table | Header |
|-------|--------|
| Cell  | Cell   |

[Link Example](https://example.com)
`;

      const saved = localStorage.getItem(STORAGE_KEY);
      editor.value = saved !== null ? saved : defaultContent;

      function renderMarkdown() {
        preview.innerHTML = marked.parse(editor.value);
      }

      function saveContent() {
        localStorage.setItem(STORAGE_KEY, editor.value);
      }

      renderMarkdown();

      editor.addEventListener('input', function() {
        renderMarkdown();
        saveContent();
      });
    });
  </script>
</body>
</html>
