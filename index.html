<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #1a1a1a;
            --text-muted: #666;
            --link-color: #059669;
        }

        [data-theme="dark"] {
            --bg-color: #111;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --link-color: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }
        main {
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: var(--text-muted);
        }
        ul {
            list-style: none;
            margin-bottom: 2rem;
        }
        li {
            margin-bottom: 0.5rem;
        }
        a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.25rem;
        }
        a:hover {
            text-decoration: underline;
        }
        .theme-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .theme-btn:hover {
            background: rgba(128, 128, 128, 0.2);
        }
    </style>
</head>
<body>
    <main>
        <h1>random small projects</h1>
        <ul>
            <li><a href="minesweeper.html">Minesweeper Clone</a></li>
            <li><a href="meditation-timer.html">Meditation Timer</a></li>
            <li><a href="markdown-editor.html">Markdown Editor</a></li>
        </ul>
        <button class="theme-btn" id="theme-toggle" title="Toggle theme">üåô</button>
    </main>
    <script>
        const THEME_KEY = 'random-index-theme';

        function loadTheme() {
            const saved = localStorage.getItem(THEME_KEY);
            const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            return saved || system;
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem(THEME_KEY, theme);
            document.getElementById('theme-toggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        setTheme(loadTheme());
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
